<app-sidebar>
    <div class="main-content">
      <div style="margin: 30px;">
        <h1>Gesti√≥n Usuarios</h1>
        <button mat-raised-button color="primary" (click)="openModal()">
          Crear usuario <mat-icon>add</mat-icon>
        </button>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let user">{{ user.id }}</td>
          </ng-container>
          
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef>Usuario</th>
            <td mat-cell *matCellDef="let user">{{ user.usuario }}</td>
          </ng-container>
          
          <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.correo }}</td>
          </ng-container>
          
          <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef>Rol</th>
            <td mat-cell *matCellDef="let user">{{ user.rol }}</td>
          </ng-container>
          
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let user">
              <button mat-button color="warn" (click)="editarUsuario(user.id)">Editar</button>
              <button mat-button color="accent" (click)="eliminarUsuario(user.id)">Eliminar</button>
            </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
        <!-- Paginador -->
        <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
    <router-outlet></router-outlet>
  </app-sidebar>
