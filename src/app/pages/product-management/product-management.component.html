<app-sidebar>
    <div class="main-content">
      <div style="margin: 30px;">
        <h1>Gesti√≥n Pedidos</h1>
        <button mat-raised-button color="primary" (click)="openModal()">
          Crear pedido <mat-icon>add</mat-icon>
        </button>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let pedido">{{ pedido.id }}</td>
          </ng-container>
          
          <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef>Cliente</th>
            <td mat-cell *matCellDef="let pedido">{{ pedido.cliente }}</td>
          </ng-container>
          
          <ng-container matColumnDef="producto">
            <th mat-header-cell *matHeaderCellDef>Producto</th>
            <td mat-cell *matCellDef="let pedido">{{ pedido.producto }}</td>
          </ng-container>
          
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let pedido">{{ pedido.estado }}</td>
          </ng-container>
          
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let pedido">
              <button mat-button color="warn" (click)="editarPedido(pedido.id)">Editar</button>
              <button mat-button color="accent" (click)="eliminarPedido(pedido.id)">Eliminar</button>
            </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
        <!-- Paginador -->
        <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
    <router-outlet></router-outlet>
  </app-sidebar>
